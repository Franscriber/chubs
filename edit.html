<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile</title>
</head>
<body>
    <div class="nav-edit">
        <div class="logo-edit">
            <a href="home.html"><h1>CHUBS Kitchen</h1></a>
            <p>Profile</p>
        </div>


    </div>

    <div class="container">
        <div class="box form-box">
            <header>Change Profile</header>
        <form action="" method="post">
            <div class="field input">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" autocomplete="off" required>
            </div>
            <div class="field input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off" required>
            </div>

            <div class="field input">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" autocomplete="off" required>
            </div>

            <div class="field input">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" autocomplete="off" required>
            </div>
            <div class="field">
                <input type="submit" class="btn" value="Update" required>
            </div>
            
        </form>
        </div>
    </div>

    <div class="right-links-edit">
        <a href="login.html"> <button class="btn-edit">Log Out</button></a>
    </div>
</body>
</html>
